{{- if and .Values.postgresql.enabled .Values.postgresql.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zouzoublique-api.fullname" . }}-postgres-pvc
  labels:
    {{- include "zouzoublique-api.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size }}
  {{- with .Values.postgresql.persistence.storageClassName }}
  storageClassName: {{ . }}
  {{- end }}
{{- end -}}
